<toaster-container toaster-options="{'time-out': 5000, 'close-button':true, 'animation-class': 'toast-right'}"></toaster-container>
<form class="form-newnote" role="form" ng-submit="add.addNote()">
    <h2 class="form-signin-heading">Add Note</h2>
    <input type="text" class="form-control" placeholder="Title" ng-model="add.title" ng-required="true" autofocus>
    <br><br>
    <button type="submit" class="btn btn-primary" ng-disabled="add.disabled">Add</button>
    <button type="button" class="btn btn-default" ng-disabled="add.disabled" ng-click="add.cancel()">Cancel</button>
</form>
